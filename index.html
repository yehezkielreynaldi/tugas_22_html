<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 22</title>
</head>

<body>
    <h1>Napak Tilas</h1>
    <form>

        <fieldset>
            <table border="0">
                <legend>Form</legend>
                <tr>
                    <td> Nama </td>
                    <td> : <input type="text" placeholder="Nama lengkap..." name="nama"></td>
                </tr>

                <tr>
                    <td> Username</td>
                    <td> : <input type="text" placeholder="Username..." name="username"></td>
                </tr>

                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        : <input type="email" placeholder="Your Email..." name="email">
                    </td>
                </tr>

                <tr>
                    <td>Password </td>
                    <td> : <input type="password" placeholder="Password..." name="password"></td>
                </tr>

                <tr>
                    <td>Alamat Web</td>
                    <td> : <input type="url" placeholder="Masukan URL Web..." name="alamatweb"></td>
                </tr>

                <tr>
                    <td>Tanggal Lahir</td>
                    <td> : <input type="date" name="ttl"></td>
                </tr>

                <tr>
                    <td>Umur</td>
                    <td> : <input type="text" name="umur" size="5"></td>
                </tr>

                <tr>
                    <td><label>Jenis Kelamin </label></td>
                    <td><label>: <input type="radio">Laki-laki</label><label> <input type="radio">Perempuan</label></td>
                </tr>

                <tr>
                    <td><label>Agama</label></td>
                    <td><label> : <select name="agama">
                                <option value="islam" selected>Islam</option>
                                <option value="kristen">Kristen</option>
                                <option value="katholik">Katholik</option>
                                <option value="hindu">Hindu</option>
                                <option value="buddha">Buddha</option>
                                <option value="konghucu">Konghucu</option>
                            </select></label></td>
                </tr>

                <tr>
                    <td><label>Biografi</label></td>
                    <td><label> : <textarea name="biografi" cols="20" rows="2"></textarea></label></td>
                </tr>

                <tr>
                    <td><label>Foto</label></td>
                    <td><input type="image" src="logo1.jpg" width="250px"></td>
                </tr>

                <tr>
                    <td><label>Audio</label></td>
                    <td><label> : <audio src="sample.mp3" controls></audio></label></td>
                </tr>



            </table>
        </fieldset>


    </form>

</body>

</html>
